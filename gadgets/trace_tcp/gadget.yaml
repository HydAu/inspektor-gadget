name: trace tcp
description: monitor connect, accept and close events of TCP connections
homepageURL: https://inspektor-gadget.io/
documentationURL: https://www.inspektor-gadget.io/docs/latest/gadgets/trace_tcp
sourceURL: https://github.com/inspektor-gadget/inspektor-gadget/tree/main/gadgets/trace_tcp
datasources:
  tracetcp:
    fields:
      src:
        annotations:
          template: l4endpoint
      dst:
        annotations:
          template: l4endpoint
      type_raw:
        annotations:
          columns.hidden: true
      type:
        annotations:
          description: Type of TCP connection event
      error_raw:
        annotations:
          columns.hidden: true
      fd:
        annotations:
          description: The FD where the operation happened on
          columns.hidden: true
      new_fd:
        annotations:
          description: The FD of the new connection returned by accept
          columns.hidden: true
params:
  ebpf:
    connect_only:
      key: connect-only
      defaultValue: "false"
      description: Show only connect events
